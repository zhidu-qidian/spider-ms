{% extends "admin/base.html" %}
{% from "admin/macros.html" import bread with context %}


{% block title %}
{{ super() }}|-添加网站
{% endblock %}


{% block content %}

{{ bread("添加网站","/add_site") }}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title"><span class="icon"> <i class="icon-align-justify"></i> </span>
                    <h5>网站信息</h5>
                </div>
                <div class="widget-content nopadding">
                    <form id="add_site_form" action="/api/add_site/" method="post" class="form-horizontal"
                          enctype=multipart/form-data>
                        <div class="control-group">
                            <label class="control-label">网站域名 :</label>
                            <div class="controls">
                                <input name="domain" type="text" class="span11" placeholder=""/>
                                <span class="help-block">例如：qq.com</span>

                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">网站名称 :</label>
                            <div class="controls">
                                <input name="name" type="text" class="span11" placeholder=""/>
                                <span class="help-block">例如：腾讯网</span>

                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">网站图标(可选) :</label>
                            <div class="controls">
                                <input name="icon-file" class="span11" type="file"/>
                                <input name="icon-url" type="text" class="span11" placeholder=""/>
                                <span class="help-block">本地上传图标或填写图标网址</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">权重/优先级 :</label>
                            <div class="controls">
                                <select name="priority">
                                    <option value="5">5</option>
                                    <option value="4">4</option>
                                    <option value="3">3</option>
                                    <option value="2">2</option>
                                    <option value="1">1</option>
                                </select>
                                <span class="help-block">区间1-5,数越大，权重越高</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">网站描述</label>
                            <div class="controls">
                                <textarea name="desc" class="span11"></textarea>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button id="reset_form" type="reset" class="btn btn-warning">清空表单</button>

                            <button id="add_site_sub" type="submit" class="btn btn-success">确认添加</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block js_ex %}
<script src="{{ url_for('static', filename='js/add_site.js')}}"></script>
{% endblock %}
